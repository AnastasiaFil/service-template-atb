databaseChangeLog:
  - changeSet:
      id: 1-create-table-postgres-users
      author: filisova
      changes:
        - createTable:
            tableName: postgres_users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: gender
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: role
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: grant_field
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
