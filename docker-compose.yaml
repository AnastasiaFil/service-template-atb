services:
  postgres:
    image: 'postgres:16-alpine'
    container_name: service-template-atb-postgres
    environment:
      - POSTGRES_DB=mydatabase
      - POSTGRES_PASSWORD=secret
      - POSTGRES_USER=myuser
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - dev
      - dev-oracle

  oracle:
    image: 'gvenzl/oracle-xe:latest-faststart'
    container_name: service-template-atb-oracle
    environment:
      - ORACLE_PASSWORD=OracleAdmin123
      - APP_USER=oracleuser
      - APP_USER_PASSWORD=oraclepass
    ports:
      - '1521:1521'
    volumes:
      - oracle_data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    profiles:
      - dev-oracle

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: service-template-atb-app
    ports:
      - '8080:8080'
    environment:
      - POSTGRES_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mydatabase
      - POSTGRES_DATASOURCE_USERNAME=myuser
      - POSTGRES_DATASOURCE_PASSWORD=secret
      - POSTGRES_DATASOURCE_SCHEMA=postgres
      - POSTGRES_DATASOURCE_LIQUIBASE_SCHEMA=public
      - POSTGRES_DATASOURCE_SCHEMA_PREFIX=postgres.
      - POSTGRES_DATASOURCE_CHANGELOG_TABLE=postgres_log
      - POSTGRES_DATASOURCE_CHANGELOG_LOCK_TABLE=postgres_lock
      - SPRING_DOCKER_COMPOSE_ENABLED=false
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - dev

  app-oracle:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: service-template-atb-app-oracle
    ports:
      - '8080:8080'
    environment:
      - POSTGRES_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mydatabase
      - POSTGRES_DATASOURCE_USERNAME=myuser
      - POSTGRES_DATASOURCE_PASSWORD=secret
      - ORACLE_DATASOURCE_URL=jdbc:oracle:thin:@oracle:1521/XEPDB1
      - ORACLE_DATASOURCE_USERNAME=oracleuser
      - ORACLE_DATASOURCE_PASSWORD=oraclepass
      - SPRING_DOCKER_COMPOSE_ENABLED=false
    depends_on:
      postgres:
        condition: service_healthy
      oracle:
        condition: service_healthy
    profiles:
      - dev-oracle

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: service-template-atb-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    profiles:
      - dev-oracle

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: service-template-atb-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    profiles:
      - dev-oracle

  kafka-connect:
    image: confluentinc/cp-kafka-connect:7.5.0
    container_name: service-template-atb-kafka-connect
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      oracle:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:29092
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: compose-connect-group
      CONNECT_CONFIG_STORAGE_TOPIC: docker-connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: docker-connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: docker-connect-status
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_INTERNAL_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_INTERNAL_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_LOG4J_ROOT_LOGLEVEL: INFO
      CONNECT_LOG4J_LOGGERS: org.apache.kafka.connect.runtime.rest=WARN,org.reflections=ERROR
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_PLUGIN_PATH: /usr/share/java,/usr/share/confluent-hub-components
    volumes:
      - ./kafka-connect/connectors:/etc/kafka-connect/connectors
    command:
      - bash
      - -c
      - |
        echo "Installing Kafka Connect plugins..."
        confluent-hub install --no-prompt confluentinc/kafka-connect-jdbc:10.7.4
        
        echo "Installing Debezium Oracle Connector..."
        cd /tmp
        DEBEZIUM_VERSION=2.7.3.Final
        curl -sL https://repo1.maven.org/maven2/io/debezium/debezium-connector-oracle/$${DEBEZIUM_VERSION}/debezium-connector-oracle-$${DEBEZIUM_VERSION}-plugin.tar.gz | tar xz -C /usr/share/confluent-hub-components/
        
        echo "Downloading Oracle JDBC driver..."
        curl -sL https://repo1.maven.org/maven2/com/oracle/database/jdbc/ojdbc8/21.9.0.0/ojdbc8-21.9.0.0.jar \
          -o /usr/share/confluent-hub-components/debezium-connector-oracle/ojdbc8-21.9.0.0.jar
        
        echo "Plugins installed successfully!"
        /etc/confluent/docker/run
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    profiles:
      - dev-oracle

  ksqldb-server:
    image: confluentinc/ksqldb-server:0.29.0
    container_name: service-template-atb-ksqldb-server
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8088:8088"
    environment:
      KSQL_LISTENERS: http://0.0.0.0:8088
      KSQL_BOOTSTRAP_SERVERS: kafka:29092
      KSQL_KSQL_LOGGING_PROCESSING_STREAM_AUTO_CREATE: "true"
      KSQL_KSQL_LOGGING_PROCESSING_TOPIC_AUTO_CREATE: "true"
      KSQL_KSQL_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      KSQL_KSQL_CONNECT_URL: http://kafka-connect:8083
      KSQL_KSQL_SERVICE_ID: service-template-ksqldb
      KSQL_KSQL_HIDDEN_TOPICS: "^_.*,^docker-.*"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8088/info || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    profiles:
      - dev-oracle

  ksqldb-cli:
    image: confluentinc/ksqldb-cli:0.29.0
    container_name: service-template-atb-ksqldb-cli
    depends_on:
      ksqldb-server:
        condition: service_healthy
    entrypoint: /bin/sh
    tty: true
    profiles:
      - dev-oracle

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: service-template-atb-schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles:
      - dev-oracle

volumes:
  postgres_data:
  oracle_data:
